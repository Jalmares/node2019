<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    HTTP GET test
</h1>
<form action="/animals" method="get">
    <input type="text" name="name" placeholder="dog">
    <input type="submit">
</form>

<h1>
    HTTP POST test
</h1>
<form action="/animals" method="post">
    <input type="text" name="name" placeholder="frog">
    <input type="submit" value="insert">
</form>
</body>
</html>
